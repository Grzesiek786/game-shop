<div class="row row-cols-1 row-cols-md-4 mt-5">
    <div class="col mb-4" *ngFor="let gameShop of gamesShop">
        <div class="card-deck">
            <div class="card" >
                <img [src]="gameShop.imagePath" alt="{{ gameShop.name }}" class="img-fluid" style="max-height: 250px">
                <div class="card-body">
                    <h5 class="card-title">{{ gameShop.name }}</h5>
                    <p class="card-text">{{ gameShop.description | shorten:110 }}</p>
                    <p class="d-flex justify-content-center price">{{ gameShop.price }}</p>
                </div>
                <div class="card-footer d-flex justify-content-center">
                    <button class="btn btn-success" style="width: 100px;">Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>
